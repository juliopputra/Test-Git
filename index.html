    <h1>BELAJAR GIT BINAR</h1>
    <ul>
        <li> git init --> Initialize Directory Menggunakan Git</li>
        <li> git status --> Checking Status File</li>
        <li> git add file_name --> Add File ke Staging</li>
        <li> git commit -m 'message' --> Saving to Local Repo</li>
    </ul>
